<!-- Script pointing to jekyll-search.js -->
<script
  src="{{ site.baseurl }}/dest/jekyll-search.js"
  type="text/javascript"
></script>
<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script> 

<div id="fouc">
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <div class="modal-content-content">
          <div class="modal__content">
            <div id="search-container">
              <div class="modal__search">
                <i class="xi-search"></i>
                <input type="text" id="search-input" placeholder="Enter the keyword..." />
              </div>
              <div id="results-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    try {
      MicroModal.init({
        awaitCloseAnimation: true, // set to false, to remove close animation
        // onShow: modal => console.log("micromodal open"),
        // onClose: modal => console.log("micromodal close")
      })
    } catch (e) {
      console.log("micromodal error: ", e)
    }
  })

  SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ site.baseurl }}/search.json',
      templateMiddleware: function (prop, value, template) {
        if (prop === 'date') {
        }
      },
      searchResultTemplate: `
        <div>
          <a href="{url}"><h4>{title}</h4></a>
          <p>{content}</p>
          <div class="subinfo space-between">
            <span>{date} Â· {% include read_time.html %}</span>
            <span>in <a href="{{site.baseurl}}/category/{category}">{category}</a></span>
          </div>
          <div class='subinfo'>
            <div class='post-tags'>{tags}</div>
          </div>
        </div>
        <hr>
      `,
      noResultsText: `
        <div>
          <h4>No results found</h4>
        </div>
      `,
      limit: 10,
      fuzzy: false,
      debounceTime: 500,
      sortMiddleware: (a, b) => {
        const astr = String(a.section) + "-" + String(a.caption)
        const bstr = String(b.section) + "-" + String(b.caption)
        return astr.localeCompare(bstr)
      },
      exclude: ['Welcome']
    })
</script>

<script>
  document.getElementById("fouc").style.display = "block"
</script>
